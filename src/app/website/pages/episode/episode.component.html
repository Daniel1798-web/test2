
<div class="dad">
    <div class="t">  
        <a [routerLink]="'../../'"><img class="b" title="Back" src="../../../../assets/svg/portal2.png"></a>
        <span class="span2">Back</span>  

    </div>

    <main class="mainBox">
        <section class="secEpisode" *ngIf="episode">
            <img class="imgEpisode" src="../../../../assets/svg/imagesEpisode.jpg">
            <h1 class="aSection1">{{episode.name}}</h1>
            <section class="section"> 
                <span class="span1">Air date:</span>
                <h2 class="section1">{{episode.air_date}}</h2>
                <span class="span1">Episode:</span>
                <h2 class="section1">{{episode.episode}}</h2>
                <span class="span1">Characters:</span>
                <h2 class="section1">{{episode.characters.length}}</h2>


        </section>
        <div class="divFun">
        <a class="aSection1" target="_blank" [href]="rutaYoutube"><h2 class="aSection1">See Some of Rick and Morty</h2></a>
        </div>

    </section>

    <section class="secondSection" *ngIf="episode.characters">
        <div class="box" *ngFor="let r of solo">
            <article   *ngFor="let l of character.results">  
                <div class="article" *ngIf="l.url == r"> 
                <div class="divArticle"  >
                    <img class="imgArticle" [src]="l.image">
                </div>   
                <div class="datosArticle">
                    <section class="section">
                        <a [routerLink]="'../../character/'+ l.id" 
                        style="text-decoration:none"><h1 class="aSection1">{{l.name}}</h1></a>
                        <span class="status">
                            <span *ngIf="l.status == cosa" class="statusIconLive"></span>
                            <span *ngIf="l.status == cosa2" class="statusIconDead"></span>
                            <span *ngIf="l.status == cosa3" class="statusIconUnknow"></span>

                            {{l.status}}-{{l.species}}</span>
                    </section>
                    <section class="section">
                        <span class="span1">Last Know Location:</span>
                        <a class="aSection1"> {{l.location.name}}</a>
                    </section>
                    <section class="section">
                        <span class="span1">First seen in:</span>
                        <a class="aSection1">{{l.origin.name}}</a>
                        <a></a>
                    </section>
                </div>    
                </div>      
            </article>
        </div>
    </section>


    </main>

</div>
